blocks:
  completed_pipeline_runs_daily_data_preparation_r8:
    configuration:
      chart_type: time series line chart
      group_by:
      - execution_date
      metrics:
      - aggregation: count_distinct
        column: id
      time_interval: day
    data_source:
      pipeline_uuid: data_preparation
      type: pipeline_runs
    name: Completed pipeline runs daily
    type: chart
    uuid: completed_pipeline_runs_daily_data_preparation_r8
